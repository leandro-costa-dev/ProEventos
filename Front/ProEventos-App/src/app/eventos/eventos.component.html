<h2>Eventos</h2>
<hr>

<div >
    <div class="form-group mb-2">
        <label class="mr-2">Filtro: </label>
        <input 
        type="text" 
        class="input-text" 
        placeholder="buscar"
        [(ngModel)]="filtroLista"
        [style.width.px]="300"
        [style.margin.px]="5">
    </div>
</div>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th><button type="button" class="btn btn-outline-light btn-sm" 
                (click)="alterarImagem()">
                {{!mostrarImagem ? 'Exibir' : 'Ocultar'}}                
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
            <td>
                <img *ngIf="mostrarImagem"
                src="/assets/{{evento.imagemURL}}"
                [style.width.px]="100">
            </td>
            <td>{{evento.eventoId}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lote}}</td>
            <td>
                <button type="button" style="margin: 2px;" class="btn btn-primary btn-sm ">Editar</button>
                <button type="button" style="margin: 2px;" class="btn btn-danger btn-sm ">Excluir</button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8" class="text-center">
                <h4>Nenhum Evento Encontrado</h4>
            </td>
        </tr>
    </tfoot>
</table>
